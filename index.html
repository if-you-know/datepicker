<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + Lit + TS</title>
    <link rel="stylesheet" href="./src/index.css" />
    <script type="module" src="/src/xox-datepicker.ts"></script>
  </head>
  <body>
    <button onclick="handleChange()">change</button>
    <xox-datepicker locale="fa"></xox-datepicker>
  </body>

  <script>
    const el = document.querySelector('xox-datepicker')
    console.log({ el })

    let locale = 'fa'
    const handleChange = () => {
      console.log('handle change')
      if (locale === 'fa') {
        locale = 'en'
        el.locale = 'en'
      } else {
        locale = 'fa'
        el.locale = 'fa'
      }
    }
  </script>
</html>
